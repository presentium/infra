name: Check for infrastructure drift

on:
  schedule:
    - cron: "0 8 * * *"

permissions:
  id-token: write
  contents: read

jobs:
  check_drift:
    runs-on: ubuntu-latest
    name: Check for drift of terraform configuration

    strategy:
      fail-fast: false
      matrix:
        branch: [ production ]
        context: [ infrastructure, applications ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branch }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: ${{ vars.AWS_ARN }}

      - name: Add environment variables
        shell: bash
        run: |-
          echo "${{ secrets.INFRASTRUCTURE_TFVARS }}" | base64 -d > infrastructure/.tfvars
          echo "${{ secrets.APPLICATIONS_TFVARS }}" | base64 -d > applications/.tfvars

      - name: Check for drift
        uses: dflook/terraform-check@v1
        with:
          path: ${{ matrix.context }}
