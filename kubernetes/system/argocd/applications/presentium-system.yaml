apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: system
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/presentium/infrastructure'
    targetRevision: production
    path: kubernetes/_applications/system
  destination:
    name: in-cluster
    namespace: system
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
